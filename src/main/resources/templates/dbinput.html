<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Input</title>
</head>
<body>
    <h1>Add custom string to database</h1>
    <form action="/save" method="POST">
        <label for="customString">Custom String:</label>
        <input type="text" id="customString" name="customString" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
